<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Memory Game</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #number-display {
            font-size: 2rem;
            margin: 20px 0;
            height: 50px;
        }
        #input-container {
            margin: 20px 0;
        }
        input {
            font-size: 1rem;
            padding: 5px;
            width: 200px;
            text-align: center;
        }
        button {
            font-size: 1rem;
            padding: 5px 15px;
            margin-top: 10px;
        }
        #score {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Number Memory Game</h1>
    <div id="score">
        <p>Current Score: <span id="current-score">0</span></p>
        <p>Best Score: <span id="best-score">0</span></p>
    </div>
    <div id="number-display"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type the number" disabled />
        <br>
        <button id="submit-btn" disabled>Submit</button>
    </div>
    <script>
        const numberDisplay = document.getElementById('number-display');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const currentScoreElement = document.getElementById('current-score');
        const bestScoreElement = document.getElementById('best-score');

        let sequence = "";
        let currentScore = 0;
        let bestScore = 0;

        function getRandomDigit() {
            return Math.floor(Math.random() * 10);
        }

        function displayNumber() {
            numberDisplay.textContent = sequence;
            userInput.disabled = true;
            submitBtn.disabled = true;

            setTimeout(() => {
                numberDisplay.textContent = "";
                userInput.disabled = false;
                submitBtn.disabled = false;
                userInput.value = "";
                userInput.focus();
            }, 5000); // Display the number for 5 seconds
        }

        function nextRound() {
            sequence += getRandomDigit(); // Add one random digit to the sequence
            displayNumber();
        }

        function resetGame() {
            alert(`Game Over! Your score was ${currentScore}.`);
            currentScore = 0;
            sequence = "";
            updateScores();
            nextRound();
        }

        function updateScores() {
            currentScoreElement.textContent = currentScore;
            if (currentScore > bestScore) {
                bestScore = currentScore;
                bestScoreElement.textContent = bestScore;
            }
        }

        submitBtn.addEventListener('click', () => {
            const userGuess = userInput.value;
            if (userGuess === sequence) {
                currentScore++;
                updateScores();
                nextRound();
            } else {
                resetGame();
            }
        });

        
        nextRound();
    </script>
</body>
</html>
